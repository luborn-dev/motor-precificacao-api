# ==============================================================
# Configurações da Aplicação - Motor de Precificação
# ==============================================================

# Informações da aplicação
spring.application.name=motor-precificacao
server.port=8080
server.servlet.context-path=/

# ==============================================================
# Logging
# ==============================================================
logging.level.root=INFO
logging.level.br.com.hacka.motorprecificacao=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ==============================================================
# ViaCEP API Configuration
# ==============================================================
viacep.api.url=https://viacep.com.br/ws
viacep.api.timeout=10

# ==============================================================
# ReceitaWS API Configuration
# ==============================================================
receitaws.api.url=https://www.receitaws.com.br/v1/cnpj
receitaws.api.timeout=10

# ==============================================================
# Motor IA API Configuration
# ==============================================================
motor-ia.api.url=http://motor-ia/taxas
motor-ia.api.timeout=10

# ==============================================================
# Jackson Configuration
# ==============================================================
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

